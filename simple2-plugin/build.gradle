apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'

buildscript {
    repositories {
        maven {
            name "jenkins"
            delegate.url("http://repo.jenkins-ci.org/releases/")
        }
        mavenCentral()
    }
    dependencies {
        classpath 'org.jenkins-ci.tools:gradle-jpi-plugin:0.5.0'
    }
}
apply plugin: 'jpi'

sourceSets {
    main {
        java {
            exclude '**/config*.java'
            exclude '**/global*.java'
        }
    }
}

dependencies {
    compile('org.jenkins-ci.main:jenkins-core:1.509.4')
}

sourceSets {
    main {
        java {
            exclude '**/config.java'
            exclude '**/global.java'
        }
    }
}

group = 'org.sample.plugins'
version = '0.0.1'
archivesBaseName = 'simple2-plugin'
description = 'sample Jenkins plugins'

jenkinsPlugin {
    coreVersion = '1.509.4'
    displayName = 'Simple2 Plugin'
}

